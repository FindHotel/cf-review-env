apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "cf-review-env.fullname" . }}-test-connection"
  labels:
    {{- include "cf-review-env.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
  {{- range $index, $host := .Values.ingress.hosts }}
    {{- range .paths }}
    - name: wget{{ $index }}
      image: busybox
      command: ['wget']
      {{- if .Values.customHelmTest }}
      args: ['http{{ if $.Values.ingress.tls }}s{{ end }}://{{ $host.host }}{{ $.Values.customHelmTest.args }}']
      {{- else }}
      args: ['http{{ if $.Values.ingress.tls }}s{{ end }}://{{ $host.host }}{{ . }}']
      {{- end }}
    {{- end }}
  {{- end }}
  restartPolicy: Never
