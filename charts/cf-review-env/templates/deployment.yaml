apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "cf-review-env.fullname" . }}
  labels:
    {{- include "cf-review-env.labels" . | nindent 4 }}
spec:
{{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount | default "1" }}
{{- end }}
  strategy:
{{- if .Values.strategy }}
{{ toYaml .Values.strategy | indent 4 }}
{{- end }}
  progressDeadlineSeconds: {{ .Values.progressDeadlineSeconds | default "600" }}
  revisionHistoryLimit: {{ .Values.revisionHistoryLimit | default "10" }}
  selector:
    matchLabels:
      {{- include "cf-review-env.selectorLabels" . | nindent 6 }}
  template:
    metadata:
    {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      labels:
        {{- include "cf-review-env.selectorLabels" . | nindent 8 }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          command: ['sh', '-c', "until nslookup dind-daemon.$(cat /var/run/secrets/kubernetes.io/serviceaccount/namespace).svc.cluster.local; do echo waiting for dind-daemon; sleep 2; done"]
          imagePullPolicy: {{ .Values.image.pullPolicy | default "IfNotPresent" }}
          {{- if .Values.envFrom.secretRef.name }}
          envFrom:
            - secretRef:
                name: {{ .Values.envFrom.secretRef.name }}
          {{- end }}
          ports:
            - name: {{ .Values.deployment.ports.name }}
              containerPort: {{ .Values.deployment.ports.containerPort }}
              protocol: {{ .Values.deployment.ports.protocol | default "TCP" }}
          livenessProbe:
            httpGet:
              path: {{ .Values.livenessProbe.httpGet.path }}
              port: {{ .Values.service.port }}
              scheme: {{ .Values.livenessProbe.httpGet.scheme | default "HTTP" }}
            initialDelaySeconds: {{ .Values.livenessProbe.httpGet.initialDelaySeconds | default "15" }}
            timeoutSeconds: {{ .Values.livenessProbe.httpGet.timeoutSeconds | default "15" }}
          readinessProbe:
            httpGet:
              path: {{ .Values.readinessProbe.httpGet.path }}
              port: {{ .Values.service.port }}
              scheme: {{ .Values.readinessProbe.httpGet.scheme | default "HTTP" }}
            initialDelaySeconds: {{ .Values.readinessProbe.httpGet.initialDelaySeconds | default "15" }}
            timeoutSeconds: {{ .Values.readinessProbe.httpGet.timeoutSeconds | default "15" }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- if .Values.dockerDind }}
          env:
            - name: DOCKER_HOST
              value: tcp://localhost:2375
        - name: dind-daemon
          image: docker:stable-dind
          env:
            - name: DOCKER_TLS_CERTDIR
              value: ""
          resources:
            requests:
              cpu: {{ .Values.dockerDind.cpu | default "100m" }}
              memory: {{ .Values.dockerDind.memory | default "512Mi" }}
          securityContext:
            privileged: true
          volumeMounts:
            - name: docker-graph-store
              mountPath: /var/lib/docker
      volumes:
        - name: docker-graph-store
          emptyDir: {}
      {{- end }}
      imagePullSecrets:
        - name: {{ .Values.imagePullSecrets }}
      serviceAccountName: {{ include "cf-review-env.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      restartPolicy: {{ .Values.restartPolicy | default "Always" }}
      terminationGracePeriodSeconds: {{ .Values.terminationGracePeriodSeconds | default "40" }}
      dnsPolicy: {{ .Values.dnsPolicy | default "ClusterFirst" }}
