apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "kube-review.fullname" . }}-test-connection"
  labels:
    {{- include "kube-review.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test-success
spec:
  {{- if .Values.imagePullSecrets }}
  imagePullSecrets: {{ toYaml .Values.imagePullSecrets | nindent 8 }}
  {{- end }}
  containers:
  {{- range $index, $host := .Values.ingress.hosts }}
    {{- range .paths }}
    - name: wget{{ $index }}
      image: busybox
      command: ['wget']
      {{- if eq $.Values.customHelmTestURL.enabled true }}
      args: ['http{{ if $.Values.ingress.tls }}s{{ end }}://{{ $host.host }}{{ $.Values.customHelmTestURL.args }}']
      {{- else }}
      args: ['http{{ if $.Values.ingress.tls }}s{{ end }}://{{ $host.host }}{{ . }}']
      {{- end }}
    {{- end }}
  {{- end }}
  restartPolicy: Never
