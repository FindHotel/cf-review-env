apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  tls:
    - hosts:
        - "id.domain"
  rules:
    - host: "id.domain"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: kube-review-service
                port:
                  number: 80
