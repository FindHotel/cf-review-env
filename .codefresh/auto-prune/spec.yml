version: '1.0'
kind: pipeline
metadata:
  name: cf-review-env-{{(ds "data").STAGE}}/auto-prune
  project: cf-review-env-{{(ds "data").STAGE}}
  deprecate: {}
  labels:
    tags: []
spec:
  triggers: []
  steps: {}
  stages: []
  variables: []
  contexts: []
  runtimeEnvironment:
    name: k8s-fh-ci-{{if eq (ds "data").STAGE "main"}}prd{{else}}stg{{end}}/codefresh
    cpu: 1000m
    memory: 2048Mi
    dindStorage: nullGi
  terminationPolicy: []
  externalResources: []
  specTemplate:
    location: git
    repo: FindHotel/cf-review-env
    path: ./.codefresh/auto-prune/pipeline.yml
    revision: master
    context: github

