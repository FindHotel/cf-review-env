version: '1.0'
kind: pipeline
metadata:
  name: cf-review-env-{{(ds "data").STAGE}}/ci
  project: cf-review-env-{{(ds "data").STAGE}}
spec:
  triggers:
    - name: FindHotel/cf-review-env
      type: git
      repo: FindHotel/cf-review-env
      events:
        - pullrequest.opened
        - pullrequest.reopened
        - pullrequest.synchronize
      pullRequestAllowForkEvents: false
      commentRegex: /.*/gi
      branchRegex: /.*/gi
      branchRegexInput: regex
      provider: github
      disabled: {{if eq (ds "data").STAGE "main"}}false{{else}}true{{end}}
      options:
        noCache: false
        noCfCache: false
        resetVolume: false
      verified: true
      context: github
      contexts: []
      variables: []
  steps: {}
  terminationPolicy:
    - event: onCreate
      type: branch
      ignoreTrigger: true
  stages: []
  variables: []
  contexts: []
  externalResources: []
  concurrency: 1
  triggerConcurrency: 1
  specTemplate:
    location: git
    repo: FindHotel/cf-review-env
    path: ./.codefresh/ci/pipeline.yml
    revision: master
    context: github
